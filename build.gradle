plugins {
    id 'java-library'
    id 'io.qameta.allure' version("2.8.0")
}

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

allure {
    version = "2.15.0"
    autoconfigure = true
    configuration = "testImplementation"
    aspectjVersion = '1.9.5'
    useJUnit5 {
        version = "2.15.0"
    }
}

dependencies {
    testImplementation('com.codeborne:selenide:5.24.4',
            'org.junit.jupiter:junit-jupiter:5.8.0',
            'io.qameta.allure:allure-selenide:2.15.0')
    testRuntimeOnly('org.slf4j:slf4j-simple:1.7.32',
            'org.junit.jupiter:junit-jupiter-engine:5.8.0')
}

test {
    useJUnitPlatform()
}